<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falcon</title>
    <link rel="shortcut icon" href="assets/img/falcon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">




    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
      type="text/javascript"
    ></script>

    <link rel="stylesheet" href="assets/vendore/texllate/animate.css">


    <link rel="stylesheet" href="style.css">
</head>
<body>
   

<div class="container">  
    <section id="Oval" class="mb-4" >

        <div class="row">

            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">

                    <canvas id="canvasOne" width="700" height="420" style="position: absolute;"></canvas>
                    <div id="falconhood">
                        <div class="square">
                            <span class="circle"></span>
                            <span class="circle"></span>
                            <span class="circle"></span>
                        </div>
                    </div>
                </div>
                <h4 class="text-light text text-center">Ask me Anything</h4>


                <div class="col-md-12 mt-4 pt-4">
                    <div class="text-center">
                        <div id="TextInput" class="d-flex">
                            <input type="text" id="chatbox" name="chatbox" placeholder="Ask me anything..." class="input-field" />
                            <button id="SendBtn" class="glow-on-hover" hidden><i class="bi bi-send"></i></button>
                            <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                            <button id="ChatBtn" class="glow-on-hover" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i class="bi bi-chat-dots-fill"></i></button>
                            <button id="SettingBtn" class="glow-on-hover"><i class="bi bi-sliders"></i></button>
                        </div>
                    </div>
                </div>














                
            </div>
            <div class="col-md-1"></div>
        </div>
    </section>


    <div id="SiriWave" class="mb-4" >
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                        <div class="">
                            <p class="text-start text-light mb-4 siri-message">Hello, I am your Assistant
                                
                            </p>
                            <div id="siri-container">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="offcanvas offcanvas-start chat-canvas" 
data-bs-scroll="true" 
data-bs-backdrop="false" 
tabindex="-1" 
id="offcanvasScrolling" 
aria-labelledby="offcanvasScrollingLabel">
    <div class="offcanvas-header"><h5 class="offcanvas-title text-white" id="offcanvasScrollingLabel">Chats</h5>
        <button 
        type="button"
        class="btn-close text-reset"
        data-bs-dismiss="offcanvas"
        aria-label="Close"></button>
    </div><div id="chat-canvas-body" class="offcanvas-body"></div>
</div>


    
    
        <!--Jquery  -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


         <!-- Particle js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

        <script src="/eel.js"></script>
    
        <!--siriwave-->
        <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

        <!-- Bootstrap -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>




        
        <script src="main.js"></script>
        <script src="script.js"></script>
        <script src="controller.js"></script>
        <script src="assets/vendore/texllate/jquery.lettering.js"></script>
        
        <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

</body>
</html>
